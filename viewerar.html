
<!doctype html><html lang="es"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="assets/css/style.css"/>
<title data-i18n="viewer.titlear">Visor AR</title>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head><body>
<div class="header"><div class="header-inner">
  <div class="title">📱 <span data-i18n="viewer.titlear">Visor AR</span></div>
  <div class="badge">WebXR / Scene Viewer / Quick Look</div>
  <div class="controls">
    <button class="ctrl-btn" id="btnExpo">🖼️</button>
    <button class="lang-toggle" id="btnES">ES</button>
    <button class="lang-toggle" id="btnEN">EN</button>
  </div>
</div></div>
<div class="container" id="main">
  <div class="card">
    <h3 id="mv-title">🌺 Pasiflora</h3>
    <div class="model-hero">
      <model-viewer id="mv" camera-controls ar ar-modes="webxr scene-viewer quick-look"
        shadow-intensity="1" exposure="1"
        poster="assets/img/poster.jpg"
        src="" style="width:100%;height:100%;border-radius:16px"></model-viewer>
    </div>
    <div class="row" style="margin-top:12px">
      <a class="btn" href="index.html">⬅️ <span data-i18n="viewer.back">Volver</span></a>
      <button class="btn" onclick="document.getElementById('mv').activateAR()">📱 Abrir en AR</button>
    </div>
  </div>
</div>
<script src="assets/js/i18n.js"></script>
<script src="assets/js/main.js"></script>
<script>
  const p = new URLSearchParams(location.search);
  const src = p.get("model") || "assets/models/passiflora_caerulea.glb";
  const title = decodeURIComponent(p.get("title")||"🌺 Pasiflora");
  document.getElementById("mv").setAttribute("src", src);
  document.getElementById("mv-title").textContent = title;
</script>
</body></html>
